apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-rubyapp
  # namespace MUST be specified for kustomize controller
  namespace: kus-spike
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-rubyapp
  template:
    metadata:
      labels:
        app: helloworld-rubyapp
    spec:
      containers:
      - name: rubyapp
        image: json0/ruby-hello:1.2
        ports:
        - containerPort: 4567
